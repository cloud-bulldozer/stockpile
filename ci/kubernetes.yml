---

# The temporary directory is used to store json
# files generated by backpack containers if applicable
backpack_output_dir: /tmp/container
# The user to connecect to kubernetes hosts with
container_remote_user: root
# The namespace for the backpack pod to run in
operator_namespace: backpack
# If using a service account to allow collection of k8s facts.
# This will obtain the view role binding. It will get removed once complete.
metadata_sa: backpack-view
